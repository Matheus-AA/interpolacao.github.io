<!DOCTYPE html>
<!--doctype informa ao agente de usuario a versao do html que deve ser renderizada-->
<html lang="pt-BR">

<head>
    <title>Calculadora de interpolação</title>
    <meta charset="utf-8">
    <meta name="author" content="Matheus Alves Andrade">
    <meta name="description" content="Calculadora de interpolação de cotas">
    <meta name="keywords" content="Engenharia, tecnologia, topografia">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora de interpolação.</h1>
        <div class="dados">
            <p>Cota maior (metros)<input type="number" class="higherQuota"></p>
            <p>Cota menor (metros)<input type="number" class="minorQuota"></p>
            <p>Distancia entre cotas (metros)<input type="number" class="distanceBetweenQuota"></p>
            <p>Distancia entre cota maior e ponto (metros)<input type="number" class="distanceBetweenHigherQuotaToPoint"></p>
            <button class="button">Calcular</button>
        </div>

        <div class="resultado"></div>

    </div>        
    
    <script src="./assets/js/index.js"></script>
</body>

</html>
